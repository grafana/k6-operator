---
name: "Unit Test"
on:
  - push
  - pull_request
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.18.x]
        k8s_version: [1.19.2]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Install Go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go-version }}
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Test
        run: |
          make test-setup-ci
          make test
        env:
          ENVTEST_K8S_VERSION: ${{ matrix.k8s_version }}
