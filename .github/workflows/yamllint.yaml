---
name: Yaml Lint
on:
  - push
  - pull_request
jobs:
  lintAllTheThings:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: yaml-lint
        uses: ibiqlik/action-yamllint@v3
        with:
          file_or_dir: config/**/*.yaml e2e/*.yaml
          config_file: .yamllint.yaml
