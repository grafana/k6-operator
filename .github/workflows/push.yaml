---
name: "push"

on:
  release:
    types:
      - published

jobs:
  build:
    name: "Build"
    runs-on: ubuntu-latest
    steps:
      - name: "Build:checkout"
        uses: actions/checkout@v2
      - name: "Build:buildx"
        uses: docker/setup-buildx-action@v1
      - name: "Build:login"
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: "Build:controller"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: Dockerfile.controller
          tags: ghcr.io/grafana/operator:latest,ghcr.io/grafana/operator:controller-${{ github.event.release.tag_name }}
      # Build Istio Images
      - name: "Build:istio-runner"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: docker/istio/Dockerfile.runner
          tags: ghcr.io/grafana/operator:latest-runner-istio,ghcr.io/grafana/operator:runner-${{ github.event.release.tag_name }}-istio
      - name: "Build:istio-starter"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: docker/istio/Dockerfile.starter
          tags: ghcr.io/grafana/operator:latest-starter-istio,ghcr.io/grafana/operator:starter-${{ github.event.release.tag_name }}-istio
      # Build Linkerd Images
      - name: "Build:linkerd-runner"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: docker/linkerd/Dockerfile.runner
          tags: ghcr.io/grafana/operator:latest-runner-linkerd,ghcr.io/grafana/operator:runner-${{ github.event.release.tag_name }}-linkerd
      - name: "Build:linkerd-starter"
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          file: docker/linkerd/Dockerfile.starter
          tags: ghcr.io/grafana/operator:latest-starter-linkerd,ghcr.io/grafana/operator:starter-${{ github.event.release.tag_name }}-linkerd
