deploy:
  - kubectl apply -f k8s.yaml

dev:
  k6-operator:
    autocreate: true
    image: okteto/golang:1
    command: bash
    sync:
      - .:/usr/src/app
    volumes:
      - /go
      - /root/.cache
    securityContext:
      capabilities:
        add:
          - SYS_PTRACE
    forward:
      - 2345:2345